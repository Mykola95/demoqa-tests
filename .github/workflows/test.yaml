name: Test

on: workflow_dispatch

jobs:
  test:
    # где заускаем
    runs-on: ubuntu-latest
    # что делаем
    steps:
      # выкачиваем репозиторий
      - uses: actions/checkout@v3
      # настраиваем java
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '8'
      # запускаем тесты
      - run: /gradlew clean test -Dbrowser=chrome -DbrowserVersion=100 -DbrowserSize=1280x1024 -Dlogin=user1 -Dpassword=1234 -Durl=selenoid.autotests.cloud/wd/hub